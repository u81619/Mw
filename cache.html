<html manifest="psfree_lapse.cache">
<head>
  <title>هوست الاول عله باب الشرجي</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #063FAB, #01258A);
      color: white;
      font-size: 28px;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    .info {
      position: relative;
      top: 39%;
      z-index: 1;
    }
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1920px;
      height: 1080px;
      transform: translate(-50%, -50%);
      z-index: 0;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-btn {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #ffffff20;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="vid" loop>
      <source src="123.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <div id="msgs" class="info" style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>

  <button class="play-btn" onclick="document.getElementById('vid').play(); this.style.display='none';">
    تشغيل الفيديو بالصوت
  </button>
</body>
</html>
