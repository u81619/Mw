<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>haiderSY - مكتبة التطبيقات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>مكتبة تطبيقات haiderSY</h1>
  </header>  <div class="container">
    <input type="text" id="searchInput" placeholder="ابحث عن تطبيق..."><button id="adminBtn">إضافة تطبيق (للمشرف)</button>

<div class="apps-grid" id="appsGrid">
  <!-- التطبيقات تضاف من قبل المشرف -->
</div>

  </div>  <footer>
    جميع الحقوق محفوظة &copy; haiderSY 2025
  </footer>  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const search = this.value.toLowerCase();
      const apps = document.querySelectorAll(".app-card");
      apps.forEach(app => {
        const title = app.querySelector("h3").textContent.toLowerCase();
        app.style.display = title.includes(search) ? "block" : "none";
      });
    });

    document.getElementById("adminBtn").addEventListener("click", function () {
      const pass = prompt("ادخل كلمة مرور المشرف:");
      if (pass === "112233") {
        const title = prompt("اسم التطبيق:");
        const link = prompt("رابط التحميل:");
        const image = prompt("رابط الصورة:");

        if (title && link && image) {
          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `
            <img src="${image}" alt="${title}" />
            <h3>${title}</h3>
            <a href="${link}" target="_blank">تحميل</a>
          `;
          document.getElementById("appsGrid").appendChild(card);
        }
      } else {
        alert("كلمة المرور غير صحيحة!");
      }
    });
  </script></body>
</html>
