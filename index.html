<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر حواسيب - haiderSY</title>
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; background-color: #f2f2f2; color: #333; }
    header { background-color: #003366; color: white; padding: 20px; text-align: center; position: relative; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .admin-box input, .admin-box textarea, .admin-box button {
      width: 100%; padding: 10px; margin: 5px 0; font-size: 16px;
    }
    .product { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; border-radius: 10px; }
    .product h3 { margin: 10px 0 5px; }
    .product .desc, .product .pay, .product .rating { margin: 5px 0; }
    .delete-btn { background-color: red; color: white; padding: 5px 10px; border: none; cursor: pointer; float: left; }
    #loginButton { position: absolute; top: 20px; left: 20px; background-color: #0055aa; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
    footer { text-align: center; padding: 20px; background-color: #003366; color: white; margin-top: 20px; }
    #visitorCount { font-weight: bold; }
    #adminForm { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>متجر حواسيب haiderSY</h1>
    <p>أفضل الحواسيب بأفضل الأسعار</p>
    <button id="loginButton" onclick="showLogin()">تسجيل دخول المشرف</button>
  </header>  <div class="container">
    <div id="loginBox" class="admin-box">
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="loginAdmin()">دخول</button>
    </div><div id="adminForm" class="admin-box">
  <h3>إضافة حاسوب (للمشرف)</h3>
  <input type="text" id="title" placeholder="اسم الحاسبة">
  <input type="text" id="imgUrl" placeholder="رابط الصورة">
  <textarea id="desc" placeholder="الوصف" rows="3"></textarea>
  <textarea id="payment" placeholder="طرق الدفع" rows="2"></textarea>
  <button onclick="addComputer()">نشر الحاسبة</button>
</div>

<div id="products"></div>

  </div>  <footer>
    جميع الحقوق محفوظة &copy; haiderSY | الزائرون: <span id="visitorCount">0</span>
  </footer>  <script>
    let visitorCount = localStorage.getItem("visits") || 0;
    visitorCount++;
    localStorage.setItem("visits", visitorCount);
    document.getElementById("visitorCount").textContent = visitorCount;

    let isAdmin = false;

    function showLogin() {
      document.getElementById("loginBox").style.display = "block";
    }

    function loginAdmin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "3haiderSY" && pass === "king") {
        isAdmin = true;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminForm").style.display = "block";
        alert("تم تسجيل الدخول كمشرف");
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    }

    function addComputer() {
      if (!isAdmin) return alert("فقط المشرف يمكنه إضافة الحواسيب");

      const title = document.getElementById("title").value;
      const img = document.getElementById("imgUrl").value;
      const desc = document.getElementById("desc").value;
      const pay = document.getElementById("payment").value;

      const container = document.getElementById("products");
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <button class='delete-btn' onclick="this.parentElement.remove()">حذف</button>
        <img src="${img}" alt="${title}">
        <h3>${title}</h3>
        <div class="desc">${desc}</div>
        <div class="pay"><strong>طرق الدفع:</strong> ${pay}</div>
        <div class="rating">التقييم: <span onclick="rate(this)">⭐</span> <span onclick="rate(this)">⭐</span> <span onclick="rate(this)">⭐</span> <span onclick="rate(this)">⭐</span> <span onclick="rate(this)">⭐</span></div>
      `;
      container.prepend(div);

      document.getElementById("title").value = "";
      document.getElementById("imgUrl").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("payment").value = "";
    }

    function rate(star) {
      const stars = star.parentElement.querySelectorAll("span");
      stars.forEach(s => s.style.color = "gray");
      let found = false;
      stars.forEach(s => {
        if (!found) s.style.color = "gold";
        if (s === star) found = true;
      });
    }
  </script></body>
</html>
