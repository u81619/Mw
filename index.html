<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة تطبيقات haiderSY</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #0a2a43;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .app-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .app-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .app-card h3 {
      margin: 10px 0;
    }
    .app-card a {
      display: block;
      background-color: #0066cc;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0a2a43;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>مكتبة تطبيقات haiderSY</h1>
  </header>
  <div class="container">
    <div class="login-box">
      <h3>تسجيل دخول الإدارة</h3>
      <input type="text" id="adminUser" placeholder="اسم المستخدم">
      <input type="password" id="adminPass" placeholder="كلمة المرور">
      <button onclick="adminLogin()">دخول</button>
    </div><input type="text" id="searchInput" placeholder="ابحث عن تطبيق...">

<div class="apps-grid" id="appsGrid">
  <!-- التطبيقات ستضاف من المشرف -->
</div>

  </div>
  <footer>
    جميع الحقوق محفوظة &copy; haiderSY 2025
  </footer>  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const search = this.value.toLowerCase();
      const apps = document.querySelectorAll(".app-card");
      apps.forEach(app => {
        const title = app.querySelector("h3").textContent.toLowerCase();
        app.style.display = title.includes(search) ? "block" : "none";
      });
    });

    function adminLogin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "haiderSY" && pass === "king") {
        const title = prompt("اسم التطبيق:");
        const link = prompt("رابط التحميل:");
        const image = prompt("رابط الصورة:");
        if (title && link && image) {
          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `
            <img src="${image}" alt="${title}">
            <h3>${title}</h3>
            <a href="${link}" target="_blank">تحميل</a>
          `;
          document.getElementById("appsGrid").appendChild(card);
        }
      } else {
        alert("بيانات الدخول غير صحيحة.");
      }
    }
  </script></body>
</html>
