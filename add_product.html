<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>إضافة منتج جديد</h1>
        <nav>
            <a href="logout.php">تسجيل الخروج</a>
        </nav>
    </header>

    <!-- نموذج إضافة منتج -->
    <form action="add_product.php" method="POST" enctype="multipart/form-data">
        <label for="name">اسم الحاسب:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="image">صورة الحاسب:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="price_usd">السعر بالدولار:</label>
        <input type="number" step="0.01" id="price_usd" name="price_usd" required><br><br>

        <label for="price_iqd">السعر بالدينار العراقي:</label>
        <input type="number" step="0.01" id="price_iqd" name="price_iqd" required><br><br>

        <label for="description">وصف الحاسب:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <button type="submit">إضافة المنتج</button>
    </form>

</body>
</html>
